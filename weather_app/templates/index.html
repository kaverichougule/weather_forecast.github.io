
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaste</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="background-img">
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" placeholder="Enter the city" name="city">
        <button type="submit">Search</button>
    </form>
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>{{temp}}&deg;</h1>
                <h1 class="citycss">{{city}}</h1>
            </div>
            <div class="column">
                <h1 class="desccss">{{description}}</h1>

                <h1 class="daycss">{{day}}</h1>
            </div>
        </div>
    </div> 
    <img class="imgcss" src="http://openweathermap.org/img/wn/{{icon}}.png" alt="{{description}}" width="100px">
</div>
</body>
</html>
